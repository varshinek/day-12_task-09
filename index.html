<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="col-md text-center">
            <h4 style="padding-top: 50px;">Event 1</h4>
            <p style="font-size: 120%; padding: 15px 0px 15px 0px;">Number of available seats:  23</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="part" style="padding-left: 20%; padding-top: 10% ;">
                        <img src="event.jpg" style="height: 250px; width: 250px;">
                    </div>    
                </div>

                <div class="col-md-6">
                    <div class="main" style="font-size: 120%; padding-right: 10%;" >
                        <div class="text-right" style="padding-top: 10%; padding-bottom: 5%;">
                            <label>Name:</label>
                            <input type="text" style="width: 60%;">
                        </div>
                        <div class="text-right" style="padding-bottom: 5%;" >
                            <label>Email:</label>
                            <input type="text" style="width: 60%;">
                        </div>
                        <div class="text-right" style="padding-bottom: 5%;">
                            <label>Phone No:</label>
                            <input type="text" style="width: 60%;">
                        </div>
                        <div class="text-right" style="padding-right: 44%; padding-bottom: 5%;">
                            <label>Number of seats:</label>
                            <select name="seats" id="seats" style="width: 30%;">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="text-right" style="padding-bottom: 7%;">
                            <label>Name of Attendee 2:</label>
                            <input type="text" style="width: 60%;">
                        </div>
                        <div class="text-right" style="padding-right: 30%; padding-bottom: 7%;">
                            <span style="padding-right: 20%;"><input type="submit"></span>
                            <input type="button" value="Cancel">
                        
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
